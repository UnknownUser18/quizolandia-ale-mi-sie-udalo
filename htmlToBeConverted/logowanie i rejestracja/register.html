<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Skontaktuj się z twórcami" />
    <meta name="author" content="Quizolandia Team" />
    <meta name="robots" content="noindex, nofollow" />

    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="styles.css">

    <title>Rejestracja</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Just+Another+Hand&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>


<div>
    <div class="login-container">
        <p class="welcome-message">Zarejestruj się!</p>
        <form class="login-form" onsubmit="return validateForm()">
            <label for="username">Nazwa użytkownika:</label>
            <input type="text" id="username" placeholder="Wprowadź nazwę użytkownika" required>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Wprowadź email" required>
            <label for="password">Hasło:</label>
            <input type="password" id="password" placeholder="Wprowadź hasło" required>
            <label for="confirm-password">Powtórz hasło:</label>
            <input type="password" id="confirm-password" placeholder="Powtórz hasło" required>
            <button type="submit">Zarejestruj się</button>
            <a href="login.html">Masz już konto? Zaloguj się!</a>
        </form>
    </div>
</div>

<script>
    function validateForm() {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        if (password !== confirmPassword) {
            alert('Hasła nie są takie same!');
            return false;
        }
        return true;
    }
</script>

</body>
</html>
