<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Skontaktuj się z twórcami">
    <meta name="author" content="Quizolandia Team">
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Kontakt</title>

<body>
<header>
    <h1><a href="#">Quizo Landia</a></h1>
    <div class="searchbar">
        <input class="inputSearch" placeholder="Wyszukaj">
        <div class="nigatron">
            <select name="category" class="category">
                <option value="all">Wszystkie</option>
                <option value="ca">Sans</option>
                <option value="">Nigatron</option>
                <option value="">Cibab</option>
            </select>
            <button class="lupa"><img src="img/search.svg"></button>
        </div>

    </div>
    <div class="links">
        <a href="#">Kontakt</a>
        <a href="#">Warsztat</a>
        <a href="#">Konto</a>
    </div>
    <!--
    SELECT * FROM `quiz`
    INNER JOIN category ON quiz.id_category = category.id_category
    WHERE category.name = 'kategoria'
    AND quiz.name LIKE '%wyszukane%';

    SELECT * FROM `quiz`
    WHERE quiz.name LIKE '%wyszukane%';
    -->
</header>
