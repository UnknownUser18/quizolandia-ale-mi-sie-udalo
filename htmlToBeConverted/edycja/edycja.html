<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <title>Edycja profilu</title>
</head>
<body>
<div class="edit-container">
    <h1 class="edit-title">Edycja profilu</h1>
    <div class="profile-picture-container">
        <img src="default-profile.jpg" alt="Profil użytkownika" class="profile-picture" id="profile-preview" />
        <label for="profile-picture-input" class="edit-icon">✏️</label>
        <input type="file" id="profile-picture-input" accept="image/*" style="display: none;" />
    </div>
    <form class="edit-form">
        <label for="username">Nowa nazwa użytkownika:</label>
        <input type="text" id="username" placeholder="Wprowadź nową nazwę użytkownika" required />

        <div class="visibility-options">
            <p>Widoczność profilu:</p>
            <label>
                <input type="radio" name="visibility" value="private" checked />
                Prywatny
            </label>
            <label>
                <input type="radio" name="visibility" value="friends" />
                Dla znajomych
            </label>
            <label>
                <input type="radio" name="visibility" value="public" />
                Publiczny
            </label>
        </div>

        <label for="country">Zmień kraj:</label>
        <select id="country">
            <option value="poland">Polska</option>
            <option value="germany">Niemcy</option>
            <option value="france">Francja</option>
            <option value="usa">USA</option>
        </select>

        <button type="submit" class="save-button">Zapisz</button>
    </form>
</div>
<script>
    document.getElementById('profile-picture-input').addEventListener('change', function (event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                document.getElementById('profile-preview').src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    });
</script>
</body>
</html>
