<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="results-container">
    <div class="results-title">
        <h2 class="title">Quiz z Geografii</h2>
    </div>
    <div class="results-over">
        <div class="results-box">
            <div class="results-header">
                <div class="circle">
                    <img src="cyheck.png" alt="ptak">
                </div>
                <span class="results-text">Uko≈Ñczono quiz!</span>
            </div>
            <div class="results-stats">
                <div>Wynik<br><strong>750 pkt</strong></div>
                <div>Poprawne odpowiedzi<br><strong>7/10</strong></div>
                <div>Czas<br><strong>3:45</strong></div>
            </div>
            <div class="results-buttons">
                <button>
                    <img src="quest.png" alt="pytajnik">
                    Zobacz odpowiedzi
                </button>
                <button>
                    <img src="Vector.png" alt="ranking">
                    Zobacz ranking
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
