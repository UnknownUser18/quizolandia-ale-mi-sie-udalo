<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Skontaktuj się z twórcami">
    <meta name="author" content="Quizolandia Team">
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Kontakt</title>
</head>
<body>
<div class="zgloszenie">
    <h2>Zgłoś problem</h2>
    <form>
        <label>
            <span>Wybierz typ problemu:</span>
            <select name="problem-type">
                <option value="bug">Błąd</option>
                <option value="cheating">Oszukiwanie</option>
                <option value="suggestion">Sugestia</option>
                <option value="inappropriate">Nieodpowiednia zawartość</option>
            </select>
        </label>
        <label>
            <textarea name="problem-description"  placeholder="Opisz problem..."></textarea>
        </label>
        <input type="submit" value="Wyślij zgłoszenie">
        <!--INSERT INTO `report`( `id_user`, `type`, `description`) VALUES ('currentUser','type z tego formularza','opis z formularza') -->
    </form>
</div>
</body>
</html>
