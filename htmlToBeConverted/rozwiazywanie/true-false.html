<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Page - True or False</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="quiz-container">
  <div class="title-box">
    <h2 class="title">Quiz z Geografii</h2>
  </div>
  <div class="question-container">
    <div class="question-box">
      <div class="question-header">
        <span class="question-number">1</span>
        <span class="question-text">/ 10 Czy Warszawa jest stolicą Polski?</span>
      </div>
      <div class="answers">
        <label class="answer-option first-answer">
          <input type="radio" name="answer" value="true">
          <span>Prawda</span>
        </label>
        <label class="answer-option third-answer">
          <input type="radio" name="answer" value="false">
          <span>Fałsz</span>
        </label>
      </div>
      <div class="button-container">
        <button class="bulb-btn"></button>
        <button class="submit-btn">Zatwierdź</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
