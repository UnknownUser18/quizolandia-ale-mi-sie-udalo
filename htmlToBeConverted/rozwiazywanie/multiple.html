<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Page - Multiple Choice</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="quiz-container">
  <div class="title-box">
    <h2 class="title">Quiz z Geografii</h2>
  </div>
  <div class="question-container">
    <div class="question-box">
      <div class="question-header">
        <span class="question-number">1</span>
        <span class="question-text">/ 10 Które z poniższych są stolicami państw?</span>
      </div>
      <div class="answers">
        <label class="answer-option first-answer">
          <input type="checkbox" name="answer" value="1">
          <span>Warszawa</span>
        </label>
        <label class="answer-option second-answer">
          <input type="checkbox" name="answer" value="2">
          <span>Niger</span>
        </label>
        <label class="answer-option third-answer">
          <input type="checkbox" name="answer" value="3">
          <span>Chad</span>
        </label>
        <label class="answer-option fourth-answer">
          <input type="checkbox" name="answer" value="4">
          <span>Pyskowice</span>
        </label>
      </div>
      <div class="button-container">
        <button class="bulb-btn"></button>
        <button class="submit-btn">Zatwierdź</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
