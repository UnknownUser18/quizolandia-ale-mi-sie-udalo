@if (result) {
  @if (result.length > 0) {
    <div class="result">
      <h2>Wyniki wyszukiwania dla: {{ searchQuery }}</h2>
      <p>Kategoria: {{ selectedCategory }}</p>
    </div>
  }
  <section>
    @for (quiz of result; track quiz.id_quiz ) {
      <div [routerLink]="'../quiz/' + quiz.id_quiz">
        <img ngSrc="{{ quiz.image }}"  width="600" height="350" [alt]="'Obraz ' + quiz.quiz_name">
        <span>
          <i>{{ quiz.category_name }}</i>
          <h3>{{ quiz.quiz_name }}</h3>
        </span>
      </div>
    } @empty {
      <div class="results">
        <h2>Nie znaleziono wyników dla twego wyszukiwania.</h2>
        <p routerLink="" class="try-again">Spróbuj ponownie.</p>
      </div>
    }
  </section>
}
