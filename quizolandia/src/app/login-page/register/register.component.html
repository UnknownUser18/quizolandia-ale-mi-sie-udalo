<h1>Rejestracja</h1>
<form>
  <label>
    <span>Nazwa użytkownika: <small>*</small></span>
    <input type="text" name="username" required [(ngModel)]="username">
  </label>
  <label>
    <span>Email: <small>*</small></span>
    <input type="email" name="username" required [(ngModel)]="email">
  </label>
  <label>
    <span>Hasło:<small>*</small></span>
    <input type="password" name="password" required [(ngModel)]="password">
  </label>
  <label>
    <span>Powtórz hasło:<small>*</small></span>
    <input type="password" name="password" required [(ngModel)]="password_repeat">
  </label>
  <button type="submit" (click)="register()">Zarejestruj się</button>
  <a routerLink="../login">Masz konto? Zaloguj się tutaj.</a>
</form>
