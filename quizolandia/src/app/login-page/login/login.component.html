<h1>Logowanie</h1>
<h2>Witaj ponownie!</h2>
<form>
  <label>
    <span>Email albo nazwa użytkownika: <small>*</small></span>
    <input type="text" name="username" required [(ngModel)]="username">
  </label>
  <label>
    <span>Hasło:<small>*</small></span>
    <input type="password" name="password" required [(ngModel)]="password">
  </label>
  <button type="submit" (click)="login()">Zaloguj się</button>
  <a routerLink="../register">Nie masz konta? Zarejestruj się!</a>
</form>
